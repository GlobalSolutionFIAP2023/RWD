<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/navbar.js" defer></script>
    <script src="../js/validForms.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="../img/logo-agrovida.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="navbar">
            <figure>
                <img src="../img/logo-agrovida.png" alt="Logo AgroVida">
            </figure>
            <ul>
                <li class="nav-item home"><ion-icon name="home-outline"></ion-icon>Home</li>
                <li class="nav-item agricultura"><ion-icon name="leaf-outline"></ion-icon>Agricultura Sustentável</li>
                <li class="nav-item inteligencia"><ion-icon name="hardware-chip-outline"></ion-icon>IA's Generativas</li>
                <li class="nav-item cultivo"><ion-icon name="bulb-outline"></ion-icon>Modelos de cultivo eficientes</li>
                <li class="nav-item contato"><ion-icon name="reader-outline"></ion-icon>Contato</li>
            </ul>
        </div>
    </header>

    <h1>Contato</h1>

    <form action="" method="get">

        <fieldset class="campo-0">
            <img src="../img/vetor-cadastro.png" alt="Imagem de cadastro">
        </fieldset>

        <fieldset class="campo-1">
            <p>
                <label for="idNome">Nome:</label>
                <input type="text" name="nome" id="idNome" placeholder="Informe seu Nome">
                <span id="spanNome"></span>
            </p>
            <p>
                <label for="idSobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="idSobrenome" placeholder="Informe seu Sobrenome">
                <span id="spanSobrenome"></span>
            </p>
            <p>
                <label for="idEmail">Email:</label>
                <input type="email" name="email" id="idEmail" placeholder="Informe seu Email">
                <span id="spanEmail"></span>
            </p>
            <p>
                <label for="idSelect">Gênero:</label>
                <select name="cars" id="idSelect" value="option">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Nenhum">Nenhum</option>
                </select>
            </p>
            <p>
                <label for="idTelefone">Telefone:</label>
                <input type="text" name="telefone" id="idTelefone" placeholder="Informe seu telefone">
                <span id="spanTelefone"></span>
            </p>
            <p>
                <label for="idEndereco">Endereço:</label>
                <input type="text" name="endereco" id="idEndereco" placeholder="Informe seu Endereço">
                <span id="spanEndereco"></span>
            </p>
        </fieldset>

        <fieldset class="campo-2">
            <p>
                <label for="idDataNasc">Data de Nascimento:</label>
                <input type="date" name="dataNasc" id="idDataNasc" min="1900-01-01" max="2020-12-31">
                <span id="spanDataNasc"></span>
            </p>
            <p>
                <label for="idAssunto">Assunto:</label>
                <input type="text" name="assunto" id="idAssunto" placeholder="Informe o assunto">
                <span id="spanAssunto"></span>
            </p>
            <p>
                <label for="idMensagem">Mensagem:</label>
                <textarea name="mensagem" id="idMensagem" cols="30" rows="10" placeholder="Informe o conteúdo da mensagem"></textarea>
                <span id="spanMensagem"></span>
            </p>
            <p>
                <label for="idFoto">Foto (opcional):</label>
                <input type="file" id="inputImg" onchange="imgURL()">
                <img src="" height="200" id="previewFoto" alt="Prévia da imagem...">
            </p>
            <p>
                <input type="submit" id="btnEnviar" onclick="setItemLocalStorage()" value="Enviar">
            </p>
        </fieldset>
    </form>

</body>
</html>
