<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/logo-agrovida.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
    <title>AgroVida</title>
</head>
<body>
    <header>
        <div class="navbar">
            <figure>
                <img src="./img/logo-agrovida.png" alt="Logo AgroVida">
            </figure>
            <ul>
                <li class="nav-item home"><ion-icon name="home-outline"></ion-icon>Home</li>
                <li class="nav-item agricultura"><ion-icon name="leaf-outline"></ion-icon>Agricultura Sustentável</li>
                <li class="nav-item inteligencia"><ion-icon name="hardware-chip-outline"></ion-icon>IA's Generativas</li>
                <li class="nav-item cultivo"><ion-icon name="bulb-outline"></ion-icon>Modelos de cultivo eficientes</li>
                <li class="nav-item contato"><ion-icon name="reader-outline"></ion-icon>Contato</li>
            </ul>
        </div>
    </header>
    <section>

        <figure class="agricultura-sustentavel">
            <img src="./img/Agricultura-sustentavel.jpg" alt="Imagem de agricultura sustentável">
            <figcaption>O que é Agricultura Sustentável?</figcaption>
            <button>Ver mais</button>
        </figure>
        <figure class="IA-generativa">
            <img src="./img/IA-generativa.jpeg" alt="Imagem de IA generativa">
            <figcaption>O que é Inteligência Artificial Generativa?</figcaption>
            <button>Ver mais</button>
        </figure>
        <figure class="cultivo-eficiente">
            <img src="./img/cultivos-eficientes.png" alt="Imagem de cultivos eficientes">
            <figcaption>Quais são os Modelos de Cultivos Eficientes??</figcaption>
            <button>Ver mais</button>
        </figure>
        



    </section>
    <footer>
        <ul>
            <li class="item-person">Carlos Eduardo - RM552164</li>
            <li class="item-person">Eduardo Toshio - RM551763</li>
            <li class="item-person">Kauê Alexandre - RM551812</li>
            <li class="item-person">Mateus Vinicius - RM551692</li>
            <li class="item-person">Vitor Machado - RM551451</li>
        </ul>
        <div class="social-media">
            <div class="social-media-item instagram"><ion-icon name="logo-instagram" id="instagram"></ion-icon></div>
            <div class="social-media-item facebook"><ion-icon name="logo-facebook" id="facebook"></ion-icon></div>
            <div class="social-media-item twitter"><ion-icon name="logo-twitter" id="twitter"></ion-icon></div>
        </div>
    </footer>


</body>
</html>
